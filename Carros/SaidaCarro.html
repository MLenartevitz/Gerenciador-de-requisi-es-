<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saída de Carro</title>    
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">   
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./Carro.css" />
</head>

<body>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="Cadastro-Cliente">Saída de Carro</h1>
        <button class="voltar" onclick="window.history.back();">
          <img src="../img/voltar0.png" alt="Voltar" />
        </button>
        <button class="image-44" onclick="window.location.href='../Perfil/Perfil.html';">
          <img src="../img/image-40.png" alt="Perfil" />
        </button>
      </header>

      <form id="formSaida" enctype="multipart/form-data" class="form-upload">
        <div class="espaço">
          <label for="data" id="labelData">Data Saída:</label>
          <input type="date" id="data" class="input-info4" readonly>
        </div>

        <div class="espaço">
          <label for="hora" id="labelHora">Hora Saída:</label>
          <input type="time" id="hora" class="input-info4" readonly>
        </div>

        <div class="espaço">
          <label for="motorista">Motorista:</label>
          <input id="motorista" class="input-info4" readonly>
        </div>

        <div class="espaço" id="campoCarro">
          <label for="placa">Carro:</label>
          <select id="placa" name="placa" class="input-info4" required>
            <option value="" disabled selected>Carregando carros...</option>
          </select>
        </div>

        <div class="espaço">
          <label for="km">Km:</label>
          <input type="number" id="km" class="input-info4" required placeholder="12000km">
        </div>

        <div class="espaço">
          <label for="obsSelect">Motivo de Uso / Projeto:</label>
          <select id="obsSelect" class="input-info4" required>
            <option value="" disabled selected>Carregando projetos...</option>
          </select>
        </div>

        <div class="espaço" id="campoOutro" style="display: none;">
          <label for="obs">Outro Motivo:</label>
          <input type="text" id="obs" name="obs" class="input-info4" placeholder="Descreva o motivo de uso">
        </div>

        <label class="espaço" for="arquivoCotacao">Imagem Painel Km:</label>
        <input type="file" id="arquivoCotacao" name="arquivoCotacao" accept=".pdf,image/*" required />

        <button type="submit">Enviar Informe de Saída</button>
        <p id="mensagem"></p>

        <!-- Feedback visual de carregamento (opcional) -->
        <div id="loader" style="display: none;">
          <p>Enviando...</p>
        </div>
      </form>
    </section>
  </main>

  <script src="SaidaCarro.js"></script>
</body>

</html>
