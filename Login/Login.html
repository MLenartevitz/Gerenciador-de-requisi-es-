<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../CSS_Responsivos/Login.css">
  <title>Login</title>
</head>
<body>
<script src="Login.js"></script>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="loogin">Login</h1>
      </header>

      <figure class="image-5">
        <img src="../img/image-50.png" alt="Logo ou Avatar">
      </figure>
      <nav class="navegacao">
        <ul>
          <li>
            <section class="login-form">
              <form id="loginForm" action="#" method="POST" onsubmit="fazerLogin(event)">
                <div class="barra-nome-usuario">
                  <input type="text" id="codigo" class="input-info" placeholder="Digite o código do usuário" required>
                </div>

                <div class="barra-senha">
                  <input type="password" id="senha" class="input-info2" placeholder="Digite a senha" required>
                  <img id="senha-icon" class="eye-icon" onclick="togglePassword('senha', 'senha-icon')" src="../img/eye.png">
                </div>

                <button type="submit" class="bot-es" id="submitBtn" disabled>
                  <a class="login3">Loogar</a>
                </button>   

                <section class="cadastre-aqui-novo-usu-rio">
                  <p>Não tem uma conta? <a href="../Cadastro Usuário/Cadastro usuário.html" class="cadastre-aqui-novo-usu-rio-span2">Cadastre-se aqui</a>.</p>
                </section>     
              </form>
            </section>
          </li>
        </ul>
      </nav>
    </section>
  </main>
</body>
</html>
