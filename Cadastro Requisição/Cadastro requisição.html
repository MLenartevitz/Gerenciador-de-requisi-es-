<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../CSS_Responsivos/Req.css">
  <title>Cadastro de Requisições</title>
</head>

<body>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="Cadastro-requisicoes">Cadastro de requisições</h1>
        <button class="voltar" aria-label="Voltar à página anterior" onclick="window.history.back();">
          <img src="../img/voltar0.png" alt="Ícone de Voltar">
        </button>
        <button class="image-4" onclick="window.location.href='../Perfil/Perfil.html';">
          <img src="../img/image-40.png" alt="Logo ou Ícone">
        </button>
      </header>

      <nav class="navegacao">
        <ul>
          <li>
            <form id="cadastroRequisicao" onsubmit="return validarFormulario(event)">

              
              <div class="barra-empresa">
                <select id="empresa" class="input-info" required>
                  <option value="">Selecione a empresa</option>
                </select>
              </div>

              <div class="barra-codigo-projeto">
                <select id="cod_proj" class="input-info3" required>
                  <option value="">Selecione o projeto</option>
                </select>
              </div>

              <legend>Data requisição:</legend>
              <div class="barra-data">
                <input type="date" id="data" class="input-info" readonly>
              </div>

              <div class="barra-revisor">
                <select id="revisor" class="input-info" required>
                  <option value="">Selecione o revisor</option>
                </select>
              </div>

              <button type="submit" class="bot-es">
                <a class="login3">Cadastrar</a>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  <script src="CadRequisição.js"></script>
</body>

</html>
