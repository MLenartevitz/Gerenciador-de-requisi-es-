<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../CSS_Responsivos/Req.css">
  <title>Cadastro de Requisições</title>
</head>

<body>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="Cadastro-requisicoes">Cadastro de item de requisições</h1>
        <button class="voltar" aria-label="Voltar à página anterior" onclick="window.history.back();">
          <img src="../img/voltar0.png" alt="Ícone de Voltar">
        </button>
        <button class="image-4" onclick="window.location.href='../Perfil/Perfil.html';">
          <img src="../img/image-40.png" alt="Logo ou Ícone">
        </button>
      </header>

      <nav class="navegacao">
        <ul>
          <li>
            <form id="cadastroRequisicaoGrid">
              <div class="container">
                <div class="sidebar">
                  <button type="button" class="bot-es7" onclick="abrirModal()"><a class="letra">+ ITEM</a></button>
                  <button type="button" class="bot-es7" onclick="removerItem()"><a class="letra">- ITEM</a></button>
                  <button type="button" class="bot-es7" onclick="buscarItens()"><a class="letra">BUSCAR ITENS</a></button>
                </div>

                <div class="grid" id="gridItens">
                  <!-- Os itens serão adicionados aqui -->
                </div>
              </div>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Modal de Adicionar Item -->
      <div id="modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <h2>Adicionar Item</h2>

          <label for="numRequisicao">Selecione a Requisição:</label>
          <select id="numRequisicao" required>
            <option value="" disabled selected>Selecione uma requisição</option>
          </select>

          <label for="Descrição">Descrição:</label>
          <input type="text" id="Descrição" placeholder="Digite a descrição">

          <label for="Quantidade">Quantidade:</label>
          <input type="number" id="Quantidade" placeholder="Digite a quantidade">

          <label for="Observação">Observação:</label>
          <input type="text" id="Observação" placeholder="Digite a observação">

          <label for="Unidade de unidade Medida">Unidade de Medida:</label>
          <div>
            <select id="unidadeMedida" class="input-info4" required>
              <option value="" disabled selected>Selecione a unidade</option>
              <option value="un">Unidade</option>
              <option value="kg">Quilograma (kg)</option>
              <option value="g">Grama (g)</option>
              <option value="l">Litro (L)</option>
              <option value="ml">Mililitro (mL)</option>
              <option value="m">Metro (m)</option>
              <option value="cm">Centímetro (cm)</option>
              <option value="mm">Milímetro (mm)</option>
              <option value="m²">Metro quadrado (m²)</option>
              <option value="m³">Metro cúbico (m³)</option>
            </select>
          </div>

          <button class="button2" type="button" onclick="adicionarItem()">Salvar</button>
          <button class="button2" type="button" onclick="fecharModal()">Cancelar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="CadRequisiçãoGrid.js"></script>
</body>

</html>
