<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../CSS_Responsivos/Produto.css">
  <title>Cadastro Produto</title>
</head>

<body>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="Cadastro-Produto">Cadastro Produto</h1>
        <button class="voltar" aria-label="Voltar à página anterior" onclick="window.history.back();">
          <img src="../img/voltar0.png" alt="Ícone de Voltar">
        </button>
        <button class="image-4" onclick="window.location.href='../Perfil/Perfil.html';">
          <img src="../img/image-40.png" alt="Logo ou Ícone">
        </button>
      </header>

      <nav class="navegacao">
        <ul>
          <li>
            <form action="#" method="POST">
              <div class="barra-nome">
                <input type="nome" id="nome" class="input-info" placeholder="Digite o nome do produto" required>
              </div>

              <div class="barra-quantidade">
                <input type="number" id="quantidade" class="input-info2" placeholder="Digite a quantidade" required>
              </div>
              <div class="barra-quantidade">
                <select id="unidadeMedida" class="input-info2" required>
                  <option value="" disabled selected>Selecione a unidade</option>
                  <option value="un">Unidade</option>
                  <option value="kg">Quilograma (kg)</option>
                  <option value="g">Grama (g)</option>
                  <option value="l">Litro (L)</option>
                  <option value="ml">Mililitro (mL)</option>
                  <option value="m">Metro (m)</option>
                  <option value="cm">Centímetro (cm)</option>
                  <option value="mm">Milímetro (mm)</option>
                  <option value="m²">Metro quadrado (m²)</option>
                  <option value="m³">Metro cúbico (m³)</option>
                  <!-- Adicione mais conforme necessário -->
                </select>
              </div>

              <button type="submit" class="bot-es">
                <a  class="login3">Cadastar</a>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  <script src="CadProduto.js"></script>
</body>

</html>
