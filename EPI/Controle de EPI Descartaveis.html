<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./Epi.css">
  <title>Controle de EPI descartáveis</title>
</head>

<body>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="Cadastro-Cliente">Controle de EPI descartáveis</h1>

        <button class="voltar" onclick="window.history.back();">
          <img src="../img/voltar0.png" alt="Voltar" />
        </button>
        <button class="image-44" onclick="window.location.href='../Perfil/Perfil.html';">
          <img src="../img/image-40.png" alt="Perfil" />
        </button>
      </header>
      <nav class="navegacao">
        <ul>
          <form id="EpiForm">
            <legend>Nome:</legend>
            <div class="barra-quantidade">
              <input id="usuario" class="input-info" readonly>
            </div>

            <legend>Data de retirada:</legend>
            <div class="barra-data">
              <input type="date" id="data" class="input-info" readonly required>
            </div>

            <legend>Óculos de proteção:</legend>
            <div class="barra-quantidade">
              <input type="number" id="quantidadeOculos" class="input-info2" placeholder="Digite a quantidade">
              <input type="text" id="caOculos" class="input-info2" placeholder="Digite o CA" style="display:none;">
            </div>

            <legend>Protetor Auricular:</legend>
            <div class="barra-quantidade">
              <input type="number" id="quantidadeProtetor" class="input-info2" placeholder="Digite a quantidade">
              <input type="text" id="caProtetor" class="input-info2" placeholder="Digite o CA" style="display:none;">
            </div>

            <legend>Luvas de trabalho manual:</legend>
            <div class="barra-quantidade">
              <input type="number" id="quantidadeLuvas" class="input-info2" placeholder="Digite a quantidade">
              <input type="text" id="caLuvas" class="input-info2" placeholder="Digite o CA" style="display:none;">
            </div>

            <legend>Máscara N95:</legend>
            <div class="barra-quantidade">
              <input type="number" id="quantidadeMascara" class="input-info2" placeholder="Digite a quantidade">
              <input type="text" id="caMascara" class="input-info2" placeholder="Digite o CA" style="display:none;">
            </div>

            <div>
              <button type="submit" class="bot-es">
                <a class="login3">Cadastrar</a>
              </button>
            </div>
          </form>
        </ul>
      </nav>
    </section>
  </main>
  <script src="Epi.js"></script>
</body>

</html>
