<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/trabalho-em-equipe.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../CSS_Responsivos/Home.css">
  <title>Home</title>
</head>

<body>
  <script src="Home.js"></script>
  <main class="fundo">
    <section class="image">
      <header>
        <h1 class="home2">Home</h1>
        <button class="image-4" onclick="window.location.href='../Perfil/Perfil.html';" aria-label="Ir para Perfil">
          <img src="../img/image-40.png" alt="Logo ou Ícone">
        </button>
      </header>

      <nav class="navegacao">
        <ul>
          <li>
            <button type="button" class="bot-es2" onclick="openModal();" aria-label="Abrir Modal de Requisição">
              <span class="requisicao"> Requisição</span>
            </button>
          </li>
          <li>
            <button type="button" class="bot-es2" onclick="openModal2();" aria-label="Abrir Modal de Cadastro">
              <span class="requisicao"> Cadastro</span>
            </button>
          </li>
          <li>
            <button type="button" class="bot-es2" onclick="openModal3();" aria-label="Abrir Modal de Consulta">
              <span class="requisicao"> Consulta</span>
            </button>
          </li>
          <li>
            <button type="button" class="bot-es2" onclick="openModal4();" aria-label="Abrir Modal de Compras">
              <span class="requisicao"> Compras</span>
            </button>
          </li>
          <li>
            <button type="button" class="bot-es2" onclick="openModal5();" aria-label="Abrir Modal de Carros">
              <span class="requisicao"> Carros</span>
            </button>
          </li>
          <li>
            <button type="button" class="bot-es2" onclick="openModal6();" aria-label="Abrir Modal de EPI">
              <span class="requisicao"> EPI</span>
            </button>
          </li>
        </ul>
      </nav>
    </section>
  </main>

  <!-- Modal de Nova Requisição -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="novaRequisicao()">Nova requisição</button>
      <button onclick="consultaRequisicao()">Consulta requisição</button>
      <button onclick="itemRequisicao()">Item requisição</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal" id="myModal2">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="cadastrarCliente()">Cliente</button>
      <button onclick="cadastrarProduto()">Produto</button>
      <button onclick="cadastrarProjeto()">Projeto</button>
      <button onclick="cadastrarFornecedor()">Fornecedor</button>
      <button onclick="cadastrarEmpresa()">Empresa</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de Consulta -->
  <div class="modal" id="myModal3">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="consultaCliente()">Cliente</button>
      <button onclick="consultaProduto()">Produto</button>
      <button onclick="consultaProjeto()">Projeto</button>
      <button onclick="consultaFornecedor()">Fornecedor</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de Compras -->
  <div class="modal" id="myModal4">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="subirCotação()">Subir cotação</button>
      <button onclick="pendCotação()">Cotações</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de Carros -->
  <div class="modal" id="myModal5">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="cadastrarCarro()">Cadastro de carros</button>
      <button onclick="Saida()">Saída de veículos</button>
      <button onclick="Retorno()">Retorno de veículos</button>
      <button onclick="Listar()">Lista de veículos</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de EPI -->
  <div class="modal" id="myModal6">
    <div class="modal-content">
      <h2>Escolha uma opção</h2>
      <button onclick="retiradaEPIDESC()">Retirada de EPI descartáveis</button>
      <button onclick="listaEPIDESC()">Controle de EPI descartáveis</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

</body>

</html>
