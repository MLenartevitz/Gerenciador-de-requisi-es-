<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Lista de Projetos</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./Projeto.css">

</head>
<body>
  <script src="Projeto.js"></script>
  <main class="fundo">
    <section class="image"> 
      <header>
        <h1 class="Cadastro-Projeto">Projetos</h1>
        <button class="voltar" onclick="window.history.back();">
            <img src="../img/voltar0.png" alt="Voltar">
      </button>
      <button class="image-44" onclick="window.location.href='../Perfil/Perfil.html';">
            <img src="../img/image-40.png" alt="Perfil">
          </button>
      </header>
      
      <table id="ProjetosTable">
        <thead>
          <tr>
            <th>Número da proposta</th>
            <th>Título do projeto</th>
            <th>Empresa responsável</th>
            <th>Cliente</th>
            <th>Data de entrega</th>
            <th>Número do pedido</th>
            <th>Número do ItemPedido</th>
            <th>Data do pedido</th>
            <th>Responsável pelo projeto</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão inseridos aqui via JS -->
        </tbody>
      </table>
      
      <section class="cadastre-aqui-novo-usu-rio">
        <a href="../Cadastro Projeto/Cadastro projeto.html" class="cadastre-aqui-novo-usu-rio-span2">Cadastrar novo projeto.</a>
      </section> 
    </section>
  </main>
</body>
</html>
